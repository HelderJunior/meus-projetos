<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="modalTitulo" required="true" />
	<cc:attribute name="modalId" required="true"/>
	<cc:attribute name="update"/>
	<cc:attribute name="onComplete" />
	<cc:attribute name="bean" type="java.lang.Object" />
    <cc:attribute name="listener" type="java.lang.String" />
</cc:interface>

<cc:implementation>
	<h:form enctype="multipart/form-data">
		<div class="modal fade" id="#{cc.attrs.modalId}" tabindex="-1" role="dialog" aria-labelledby="#{cc.attrs.modalId}" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
						<h4 class="modal-title"><h:outputText value="#{cc.attrs.modalTitulo}" /></h4>
					</div>
					<div class="modal-body">
						<p:fileUpload fileUploadListener="#{cc.attrs.bean[cc.attrs.listener]}" mode="advanced" cancelLabel="Cancelar" label="Escolher"
							update="#{cc.attrs.update}" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|pdf|xls|xlsx|txt)$/" 
							sizeLimit="50000000"
							oncomplete="#{cc.attrs.onComplete}"
							invalidFileMessage="O arquivo deve ser uma imagem" invalidSizeMessage="O arquivo nÃ£o pode ultrapassar 50 Megabytes"> 
						</p:fileUpload>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</cc:implementation>

</html>
