<ui:composition template="/layout/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:sebrae="http://java.sun.com/jsf/composite/sebrae">
	
	<ui:define name="link_anterior">
		<h:commandLink action="#{appBean.back()}">
			<i class="fa fa-arrow-left" data-toggle="tooltip" title="Voltar para Página Anterior"></i>
		</h:commandLink>
	</ui:define>
	
	<ui:define name="breadcrumb">
		<li>
			<h:commandLink action="/pages/index.xhtml" value="#{appBean.nomeBreadcrumbinicial}" />
		</li>   
		<li>
			<a href="#">Meus Dados</a>
		</li>
	</ui:define>
	
	<ui:define name="corpo">
		<div class="content">
                    <div class="row marginT30px">
                        <div class="col-xs-16">
                            <p class="titulo-sem-marcador">Meus Dados</p>
                        </div>
                    </div>
                    <div class="row marginT20px">
                        <div class="col-xs-14 col-xs-offset-1">
                        	<h:form styleClass="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="meusMatricula">Matrícula</label>
                                        <h:inputText value="#{appBean.usuarioAutenticado.matricula}" styleClass="form-control" disabled="true"/>
                                    </div>
                                    <div class="col-xs-8">
                                        <label for="meusNome">Nome</label>
                                        <h:inputText value="#{appBean.usuarioAutenticado.nome}" styleClass="form-control" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="meusCpf">CPF</label>
                                        <h:inputText value="#{appBean.usuarioAutenticado.cpf}" styleClass="form-control" disabled="true" converter="CPFConverter"/>
                                    </div>
                                    <div class="col-xs-8">
                                        <label for="meusEmail">E-mail</label>
                                        <h:inputText value="#{appBean.usuarioAutenticado.email}" styleClass="form-control" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="meusUnidade">Unidade</label>
                                        <h:inputText value="#{not empty appBean.usuarioAutenticado.unidades ? appBean.usuarioAutenticado.unidades[0].descricao : 'Unidade'}" styleClass="form-control" disabled="true"/>
                                    </div>
                                    <div class="col-xs-2">
                                        <label for="meusUf">UF</label>
                                        <h:inputText value="#{not empty appBean.usuarioAutenticado.unidades ? appBean.usuarioAutenticado.unidades[0].unidadePK.uf : 'UF'}" styleClass="form-control" disabled="true"/>
                                    </div>
                                    <div class="col-xs-6">
                                        <label for="espacoOcupacional">Espaço ocupacional</label>
                                        <h:inputText value="#{not empty appBean.usuarioAutenticado.espacoOcupacional ? appBean.usuarioAutenticado.espacoOcupacional.descricao : 'Espaço Ocupacional'}" styleClass="form-control" disabled="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="row marginT30px">
                        <div class="col-xs-16">
                            <p class="titulo-sem-marcador">Meu Gerente</p>
                        </div>
                    </div>
                    <div class="row marginT20px">
                        <div class="col-xs-14 col-xs-offset-1">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="gerenteMatricula">Matrícula</label>
                                        <p:inputText value="#{appBean.gerenteUsuarioLogado.matricula}" styleClass="form-control" placeholder="Matrícula" disabled="true"/>
                                    </div>
                                    <div class="col-xs-8">
                                        <label for="gerenteNome">Nome</label>
                                        <p:inputText value="#{appBean.gerenteUsuarioLogado.nome}" styleClass="form-control" placeholder="Nome" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="gerenteUnidade">Unidade</label>
                                        <p:inputText value="#{appBean.gerenteUsuarioLogado.unidades[0].descricao}" styleClass="form-control" placeholder="Unidade" disabled="true"/>
                                    </div>
                                    <div class="col-xs-2">
                                        <label for="gerenteUf">UF</label>
                                        <p:inputText value="#{appBean.gerenteUsuarioLogado.unidades[0].unidadePK.uf}" styleClass="form-control" placeholder="UF" disabled="true"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row marginT30px">
                        <div class="col-xs-16">
                            <p class="titulo-sem-marcador">Meu Diretor</p>
                        </div>
                    </div>
                    <div class="row marginT20px">
                        <div class="col-xs-14 col-xs-offset-1">
                            <form class="form-horizontal" role="form">
                                 <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="gerenteMatricula">Matrícula</label>
                                        <p:inputText value="#{appBean.diretorUsuarioLogado.matricula}" styleClass="form-control" placeholder="Matrícula" disabled="true"/>
                                    </div>
                                    <div class="col-xs-8">
                                        <label for="gerenteNome">Nome</label>
                                        <p:inputText value="#{appBean.diretorUsuarioLogado.nome}" styleClass="form-control" placeholder="Nome" disabled="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="gerenteUnidade">Unidade</label>
                                        <p:inputText value="#{appBean.diretorUsuarioLogado.unidades[0].descricao}" styleClass="form-control" placeholder="Unidade" disabled="true"/>
                                    </div>
                                    <div class="col-xs-2">
                                        <label for="gerenteUf">UF</label>
                                        <p:inputText value="#{appBean.diretorUsuarioLogado.unidades[0].unidadePK.uf}" styleClass="form-control" placeholder="UF" disabled="true"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
	</ui:define>
</ui:composition>
